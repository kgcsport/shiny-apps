name: Build & push shiny-base to GHCR

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag (e.g., 2026-02-19)"
        required: true
        default: "dev"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (Dockerfile.base)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.base
          push: true
          tags: |
            ghcr.io/kgcsport/shiny-base:${{ inputs.tag }}
            ghcr.io/kgcsport/shiny-base:latest
